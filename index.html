    <!-- main -->
    <main>
      <div class="container">
        <form id="form-receita" onsubmit="return addCard();">
          <h2>Cadastre sua receita:</h2>
          <select id="categoria">
            <option selected disabled value>CATEGORIA</option>
            <option value="Bolos e Tortas">Bolos e Tortas</option>
            <option value="Carnes">Carnes</option>
            <option value="Massas">Massas</option>

            <option value="Vegetariano">Vegetariano</option>
            <option value="Vegano">Vegano</option>
            <option value="Outros">Outros</option>
          </select>
          <input id="autor" type="text" placeholder="AUTOR" />
          <input id="titulo" type="text" placeholder="TÍTULO" />
          <input id="link" type="text" placeholder="LINK DO VÍDEO" />
          <textarea
            id="receita"
            placeholder="INGREDIENTES E MODO DE PREPARO"
            cols="30"
            rows="10"
          ></textarea>
          <div class="send-cancel">
            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
          </div>
        </form>
